<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/css.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>

    <div id="app">

        <div id="Carregando">
            <img src="IMGs/loading_gif.gif" alt="Imagem de carregamento">
        </div>

        <div class="caixa">

            <div>
                <img id="logoBemVindo" src="IMGs/Bem-vindoLogoComUsers.png">
            </div>

            <div id="auth">

                <form id="FrmAutentica">
                    <h3 id="FrmAutenticaTitulo">Controle de Acesso</h3>

                    <div class="inputWithIcon">
                        <input type="email" placeholder="Digite seu Email" id="email" class="camposDigitar">

                        <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                    </div>

                    <br><br>

                    <div class="inputWithIcon">
                        <input type="password" placeholder="Digite sua Senha" id="senha" class="camposDigitar">

                        <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
                    </div>

                    <br><br>

                    <button type="submit" class="botaoAcessar" id="FrmAutenticaSubmit">Acessar</button>
                </form>

                <p id="Registrar">
                    Não possui cadastro?
                    <button class="botaoCadastrar" onclick="RealizarCadastro()">Cadastrar uma conta</button>
                </p>

                <p id="Acessar" class="IniOculta">
                    Já possui um cadastro?
                    <button class="botaoCadastrar" onclick="RealizarAcesso()">Acessar</button>
                </p>

                <div class="divider center fixed">
                    <hr />
                    <label>Ou</label>
                    <hr />
                </div>


                <div id="AcessarComServidorExterno">
                    <img src="IMGs/google_logo.png" alt="Logotipo da google" width="37.5" height="37.5"
                        onclick="LoginGoogle()">

                    <img src="IMGs/ImgGitHub.png" alt="Logotipo GitHub" width="37.5" height="37.5"
                        onclick="LoginGitHub()">
                </div>


            </div>

        </div>
    </div>




    <div id="Log" class="IniOculta ">
        <div id="Logado">

            <div class="cabecalho">
                <div class="cabecalho-objetos">
                    <img id="cabecalho-image">
                    <nav class="cabecalho-menu">
                        <a class="cabecalho-menu-item" onclick="signOut()">Sair</a>
                        <a class="cabecalho-menu-item" onclick="excluirUsuario()">Exluir conta</a>
                    </nav>
                    <button id="EnviaVerificaEmail" class="cabecalho-menu-item" onclick="verificaEmail()">Verificar
                        Email</button>
                </div>
            </div>

            <div class="objetos-02">
                <p id="UsuarioLogadoTitulo" class="text"></p>
                <p id="VerificaEmail" class="text"></p>
            </div>


            <div class="cliProdCadastrados">
                <!--Lista com os clientes cadastrados-->
                <div>
                    <p class="text">Clientes cadastrados</p>
                    <div id="ListaClientes">
                        <p id="totalClientes" class="text">Total de Clientes</p>
                        <ul id="ulListaClientes"></ul>
                    </div>
                </div>

                <!--Lista com os produtos cadastrados-->
                <div>
                    <p class="text">Produtos cadastrados</p>
                    <div id="ListaProdutos">
                        <p id="totalProdutos" class="text">Total de Produtos</p>
                        <ul id="ulListaProdutos"></ul>
                    </div>
                </div>

            </div>



            <p class="FormText">Formulário para cadastro</p>

            <div class="formClientesProdutos">
                <!--Formulário para cadastrar novos clientes-->
                <form id="FrmCliente">
                    <div id="divFormCliente">
                        <label for="cli_nome">Nome </label>
                        <input type="text" placeholder="Nome do cliente..." id="cli_nome">


                        <label for="cli_endereco">Endereço </label>
                        <input type="text" placeholder="Endereço do cliente..." id="cli_endereco">


                        <label for="cli_cpf">CPF </label>
                        <input type="text" placeholder="CPF..." id="cli_cpf">


                        <label for="cli_fone">Telefone </label>
                        <input type="tel" placeholder="Telefone do cliente..." id="cli_fone">
                    </div>

                    <div id="buttons">
                        <button type="submit" id="FrmClienteBtnGravar" class="BtnSalvarInfo">Salvar Cliente</button>
                    </div>
                </form>


                <!--Divisor vertical-->
                <div class="divider02">
                    <hr />
                </div>


                <!--Formulário para cadastrar novos produtos-->
                <form id="FrmProduto">
                    <div id="divFormProduto">
                        <label for="prod_nome">Nome </label>
                        <input type="text" placeholder="Nome do produto..." id="prod_nome">


                        <label for="prod_qtd">Quantidade </label>
                        <input type="text" placeholder="Quantidade de produtos..." id="prod_qtd">


                        <label for="prod_valor">Valor </label>
                        <input type="text" placeholder="Valor do produto..." id="prod_valor">


                        <label for="prod_fornecedor">Fornecedor(es) </label>
                        <input type="tel" placeholder="Fornecedor(es) do produto..." id="prod_fornecedor">
                    </div>

                    <div id="buttons">
                        <button type="submit" id="FrmProdutoBtnGravar" class="BtnSalvarInfo">Salvar Produto</button>
                    </div>
                </form>
            </div>


        </div>
    </div>

    <!--RECURSOS DO FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!--RECURSO DA AUTENTICAÇÃO-->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>


    <!--MEUS ARQUIVOS JAVASCRIPT-->
    <script src="JS/firebase.js"></script>
    <script src="JS/util.js"></script>
    <script src="JS/autentica.js"></script>
    <script src="JS/cliente.js"></script>
    <script src="JS/produto.js"></script>


</body>

</html>
