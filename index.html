<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/css.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>

    <div id="app">

        <div id="Carregando">
            <img src="IMGs/loading_gif.gif" alt="Imagem de carregamento">
        </div>

        <div class="caixa">

            <div>
                <img id="logoBemVindo" src="IMGs/Bem-vindoLogoComUsers.png">
            </div>

            <div id="auth">

                <form id="FrmAutentica">
                    <h3 id="FrmAutenticaTitulo">Controle de Acesso</h3>

                    <div class="inputWithIcon">
                        <input type="email" placeholder="Digite seu Email" id="email" class="camposDigitar">

                        <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                    </div>

                    <br><br>

                    <div class="inputWithIcon">
                        <input type="password" placeholder="Digite sua Senha" id="senha" class="camposDigitar">

                        <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
                    </div>

                    <br><br>

                    <button type="submit" class="botaoAcessar" id="FrmAutenticaSubmit">Acessar</button>
                </form>

                <p id="Registrar">
                    Não possui cadastro?
                    <button class="botaoCadastrar" onclick="RealizarCadastro()">Cadastrar uma conta</button>
                </p>

                <p id="Acessar" class="IniOculta">
                    Já possui um cadastro?
                    <button class="botaoCadastrar" onclick="RealizarAcesso()">Acessar</button>
                </p>

                <div class="divider center fixed">
                    <hr />
                    <label>Ou</label>
                    <hr />
                </div>


                <div id="AcessarComServidorExterno">
                    <img src="IMGs/google_logo.png" alt="Logotipo da google" width="37.5" height="37.5"
                        onclick="LoginGoogle()">

                    <img src="IMGs/ImgGitHub.png" alt="Logotipo GitHub" width="37.5" height="37.5"
                        onclick="LoginGitHub()">
                </div>


            </div>

        </div>











    </div>

    <div id="Log" class="IniOculta cabecalho">
        <div id="Logado">

            <div class="cabecalho-objetos">
                <img id="cabecalho-image">
                <nav class="cabecalho-menu">
                    <a class="cabecalho-menu-item" onclick="signOut()">Sair</a>
                    <a class="cabecalho-menu-item" onclick="excluirUsuario()">Exluir conta</a>
                </nav>
                <button id="EnviaVerificaEmail" class="cabecalho-menu-item" onclick="verificaEmail()">Verificar
                    Email</button>
            </div>


            <div class="cabecalho-objetos-02">
                <p id="UsuarioLogadoTitulo" class="text ">Usuário autenticado: </p>
                <p id="VerificaEmail" class="text"></p>
            </div>

        </div>
    </div>

    <!--RECURSOS DO FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!--RECURSO DA AUTENTICAÇÃO-->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>


    <!--MEUS ARQUIVOS JAVASCRIPT-->
    <script src="JS/firebase.js"></script>
    <script src="JS/util.js"></script>
    <script src="JS/autentica.js"></script>


</body>

</html>
